<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<textarea id="content"></textarea>
<button onclick="checkContent()">확인</button>
<div id ="rDiv"></div>
	<script>
		function checkContent() {
			var content = document.querySelector('#content');
			var enterTexts =content.value.split('\n');
			document.querySelector('#rDiv').innerHTML = enterTexts.join('<br>');
		
		}
		
		
	</script>
</body>
</html>
